<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Postcard</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<header></header>
				<section>
					<form class="postcard">
						<div class="postcard-header">
							<img
								src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
							/>
							<h1>My Postcard</h1>
						</div>
						<div class="postcard-body">
							<div class="body-left">
								<p class="parrafo">
									Look know someone! This is a postcard that I created using HTML and CSS3 during my 4Geeks Academy Course!
								</p>
								<p class="parrafo">This is so cool, can't wait to start doing more stuff!</p>
							</div>
							<div class="body-right">
								<input type="text" name="" placeholder="Some Name" />
								<input type="text" name="" placeholder="Some Email" />
								<input type="text" name="" placeholder="Some Comment" />
							</div>
						</div>
						<div class="postcard-footer">
							<input type="submit" value="Send My Postcard" />
						</div>
					</form>
				</section>
			</div>
		</div>
	</body>
</html>
